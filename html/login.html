<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de usuario</title>

    <!-- Boostrap v4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/icons.css">
</head>

<body>

    <div id="icons">
        <button class="pokeButton" onclick="changePage('inicio.html')">
            <img id="PL" src="../img/PL.png" alt="">
        </button>
        <button class="pokeButton">
            <img id="exit" src="../img/salir.png" alt="">
        </button>
        <button class="pokeButton" id="btnMusic">
            <img id="music" src="../img/music.png" alt="">
        </button>
    </div>

    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="carta">
            <div id="divAlias">
                <h1>Inicia tu aventura</h1>
                <input type="text" id="usernameInput" placeholder="¿Cómo te llamas?">
                <input type="button" id="startButton" class="pokeButton" onclick="prubFinal()" disabled class="boton"
                    value="JUGAR">
            </div>
            <div id="userData" style="display: none;">
                <p id="welcomeMessage"></p>
                <p>Puntaje máximo: <span id="maxScore"></span></p>
                <p>Tiempo: <span id="time"></span></p>
            </div>
        </div>

    </div>

    <script src="../JS/login.js"></script>
    <script src="../JS/music.js"></script>
    <script>
        function prubFinal() {
            window.location.href = "final.html";
        }
    </script>
</body>

</html>
