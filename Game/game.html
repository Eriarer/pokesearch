<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <!-- biomas -->
    <div id="game">
        <div id="bioma">
            <div id="bioma1" ondrop="drop(event)" use="False" draggable="false" class="drop-area"></div>
            <div id="bioma2" ondrop="drop(event)" use="False" draggable="false" class="drop-area"></div>
            <div id="bioma3" ondrop="drop(event)" use="False" draggable="false" class="drop-area"></div>
        </div>

        <!-- pokemons -->
        <div id="pokemon">
            <div id="div1" class="Pokearea" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="" draggable="true" id="drag1" class="droptarget">
            </div>
            <div id="div2" class="Pokearea" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="" draggable="true" id="drag2" class="droptarget">
            </div>
            <div id="div3" class="Pokearea" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="" draggable="true" id="drag3" class="droptarget">
            </div>
        </div>
    </div>
</body>

</html>
