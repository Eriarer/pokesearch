<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Boostrap v4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/Inicio.css">
    <link rel="stylesheet" href="../css/icons.css">


</head>

<body>
    <div id="icons">
        <button class="pokeButton" onclick="changePage('inicio.html')">
            <img id="PL" src="../img/PL.png" alt="">
        </button>
        <button class="pokeButton" onclick="mostrarAlerta()">
            <img id="exit" src="../img/salir.png" alt="">
        </button>
        <button class="pokeButton" id="btnMusic">
            <img id="music" src="../img/music.png" alt="">
        </button>
    </div>

    <div id="contentMenu">
        <img id="backgroundPoke" class="back" src="../img/fondoInicio.png" alt="">
        <div class="back" id="structuresPoke">
            <img src="../img/centroPokemon.png" alt="">
            <img src="../img/casa.png" alt="">
            <img src="../img/tienda.png" alt="">
        </div>
        <div class="card" id="menuButtons">
            <img id="pokelearn" src="../img/pokelearn.png" alt="">
            <button onclick="changePage('login.html')" class="pokeButton">Jugar</button>
            <button onclick="changePage('creditos.html')" class="pokeButton">Créditos</button>
            <button onclick="changePage('tablero.html')" class="pokeButton">Puntuaciones</button>
        </div>

    </div>

    <!-- Modal -->
    <script>
        function mostrarAlerta() {
            Swal.fire({
                title: '¿Quieres cerrar el juego?',
                imageUrl: 'https://via.placeholder.com/150', // URL de la imagen que deseas mostrar
                imageAlt: 'Imagen',
                showCancelButton: true,
                confirmButtonText: 'Salir',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
            }).then((result) => {
                if (result.isConfirmed) {
                    // Aquí puedes agregar la lógica para cerrar el juego
                    // Por ejemplo, redireccionar a una página de salida
                    window.location.href = 'salida.html';
                }
            });
        }
    </script>

    <script src="../JS/music.js"></script>
</body>

</html>
