<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de usuario</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/icons.css">
</head>

<body>

    <div id="icons">
        <img id="PL" src="../img/PL.png" alt="">
        <button class="pokeButton" id="btnExit" onclick="exit()">
            <img id="exit" src="../img/salir.png" alt="">
        </button>
        <button class="pokeButton" id="btnMusic">
            <img id="music" src="../img/music.png" alt="">
        </button>
    </div>

    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="carta">
            <div id="divAlias">
                <h1>Inicia tu aventura</h1>
                <input type="text" id="usernameInput" placeholder="¿Cómo te llamas?">
                <input type="button" id="startButton" class="pokeButton" onclick="prubFinal()" disabled class="boton"
                    value="JUGAR">
            </div>
            <div id="userData" style="display: none;">
                <p id="welcomeMessage"></p>
                <p>Puntaje máximo: <span id="maxScore"></span></p>
                <p>Tiempo: <span id="time"></span></p>
            </div>
        </div>

    </div>


    <script src="../JS/login.js"></script>
    <script src="../JS/music.js"></script>
    <script>
        function prubFinal() {
            window.location.href = "final.html";
        }
    </script>
</body>

</html>
