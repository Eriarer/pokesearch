<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fin del Juego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/icons.css">

    <style>
        /* font-family de google*/
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');

        .content {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        #diploma {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="icons">
        <img id="PL" src="../img/PL.png" alt="">
        <button class="pokeButton" id="btnExit" onclick="exit()">
            <img id="exit" src="../img/salir.png" alt="">
        </button>
        <button class="pokeButton" id="btnMusic">
            <img id="music" src="../img/music.png" alt="">
        </button>
    </div>
    <div class="content">
        <canvas id="diploma" style="border:1px solid #d3d3d3;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script type="module" src="../JS/LocalStorage.js"></script>
    <script type="module" src="../JS/final.js"></script>

</body>

</html>
