<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de usuario</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <img id="backLoginPage" src="../img/fondoLogin.png" alt="">
        <div class="carta over">
            <h1>Nombre del Jugador</h1>
            <input type="text" id="usernameInput" placeholder="Ingrese su nombre de usuario">
            <div id="userData" style="display: none;">
                <p id="welcomeMessage"></p>
                <p>Puntaje máximo: <span id="maxScore"></span></p>
                <p>Tiempo: <span id="time"></span></p>
            </div>
            <!-- <button id="startButton" disabled>Iniciar juego</button> -->
            <input type="button" id="startButton" disabled class="boton" onclick="guardarDatos()" value="JUGAR">
        </div>
    </div>
</body>

<script src="../JS/login.js"></script>



</html>
