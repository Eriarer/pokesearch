<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fin del Juego</title>
    <!-- favIcon -->
    <link rel="icon" type="image/x-icon" href="../media/buttons/PL.png" />
    <!-- Boostrap v4.6.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/icons.css">

    <style>
      /* font-family de google*/
      @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');

      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .content {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
      }

      #diploma {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="icons">
      <button class="pokeButton" onclick="changePage('../index.html')">
        <img id="PL" src="../media/buttons/PL.png" alt="">
      </button>
      <button class="pokeButton" id="btnMusic">
        <img id="music" src="../media/buttons/music.png" alt="">
      </button>
      <button class="pokeButton" data-toggle="modal" data-target="#exitModal">
        <img id="exit" src="../media/buttons/salir.png" alt="">
      </button>
    </div>
    <div class="content">
      <canvas id="diploma" style="border:1px solid #d3d3d3;"></canvas>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h1>¿Deseas salir?</h1>
            <img src="../media/modal/pikaSad.png" alt="">
            <div id="exitModButtons">
              <button class="pokeButton" data-dismiss="modal">Cancelar</button>
              <button class="pokeButton-cancel" onclick="changePage('../index.html')">Menú</button>
              <button class="pokeButton-cancel" onclick="window.opener.close()">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/LocalStorage.js"></script>
    <script type="module" src="../js/final.js"></script>
    <script src="../js/music.js"></script>

  </body>

</html>
